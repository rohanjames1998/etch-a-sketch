<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header-cont">
        <h1 class="header-title">Etch-a-sketch</h1>
      </header>
      <div class="content-cont">
        <section class="color-palette">
          <div class="color-picker-cont">
          <div class="custom-cont">
            <button class="custom-selector"></button>
            <p>Custom</p>
          </div>
          <div class="rainbow-cont">
            <button class="rainbow-selector"></button>
            <p>Rainbow</p>
          </div>
          <div class="black-cont">
            <button class="black-selector"></button>
            <p>Black</p>
          </div>
          <div class="eraser-cont">
            <button class="eraser-selector"></button>
            <p>Eraser</p>
          </div>
        </div>
          <button class="new-btn">New</button>
        </section>

        <div class="canvas-cont">
            <section class="canvas"></section>
        <div>canvas changer................</div>
        </div>
        

      </div>
      <footer class="footer">
        <p>Github</p>
      </footer>
    </div>
  </body>
</html>
